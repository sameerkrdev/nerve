version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sameerkrdev/nerve/packages/proto-defs/go/generated
plugins:
  - remote: buf.build/protocolbuffers/go
    out: go/generated
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: go/generated
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
