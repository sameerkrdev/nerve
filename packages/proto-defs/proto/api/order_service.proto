syntax = "proto3";

package api.order;

option go_package = "github.com/sameerkrdev/nerve/packages/proto-defs/go/generated/api/order";

import "google/protobuf/timestamp.proto";
import "common/order_types.proto";

message CreateOrderRequest {
  string symbol = 1;
  int64 price = 2;
  int64 quantity = 3;
  common.order.Side side = 4;
  common.order.OrderType type = 5;
  string user_id = 6;

  google.protobuf.Timestamp client_timestamp = 7;
  google.protobuf.Timestamp gateway_timestamp = 8;
}

message CreateOrderResponse {
  string symbol = 1;
  int64 price = 2;
  int64 quantity = 3;
  common.order.Side side = 4;
  common.order.OrderType type = 5;
  string user_id = 6;

  optional string status_message = 7;
  int64 average_price = 8;
  int64 executedValue = 9;
  int64 remaining_quantity = 10;
  int64 filled_quantity = 11;
  int64 cancelled_quantity = 12;
  string client_order_id = 13;
  google.protobuf.Timestamp client_timestamp = 14;
  google.protobuf.Timestamp gateway_timestamp = 15;
  common.order.OrderStatus status = 16;
  string auction_number = 17;
  google.protobuf.Timestamp engine_timestamp = 18;
}


message CancelOrderRequest {
  string id = 1;
  string user_id = 2;
  string symbol = 3;
}

message CancelOrderResponse {
  string id = 1;
  string status = 2;
  optional string status_message = 3;
  int64 cancelled_quantity = 4;
}

message ModifyOrderRequest {
  string order_id = 1;
  string user_id = 2;
  string symbol = 3;

  optional int64 new_quantity = 4;
  optional int64 new_price = 5;
}

message ModifyOrderResponse {
  string order_id = 1;

  string old_order_id = 2;
  string new_order_id = 3;

  string status = 4;
  string status_message = 5;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderResponse);
  rpc ModifyOrder(ModifyOrderRequest) returns (ModifyOrderResponse);
}
