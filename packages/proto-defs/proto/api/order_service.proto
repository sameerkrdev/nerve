syntax = "proto3";

package api.order;

option go_package = "github.com/sameerkrdev/nerve/packages/proto-defs/go/generated/api/order";

import "google/protobuf/timestamp.proto";
import "common/order_types.proto";

message CreateOrderRequest {
  string symbol = 1;
  uint64 price = 2;
  uint32 quantity = 3;
  common.order.Side side = 4;
  common.order.OrderType type = 5;
  string user_id = 6;
  google.protobuf.Timestamp client_timestamp = 7;
}

message CreateOrderResponse {
  string id = 1;
  string symbol = 2;
  uint64 price = 3;
  uint32 quantity = 4;
  common.order.Side side = 5;
  common.order.OrderType type = 6;
  string reason = 7;
  common.order.OrderStatus status = 8;
  string user_id = 9;
  google.protobuf.Timestamp client_timestamp = 10;
  google.protobuf.Timestamp engine_timestamp = 11;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
}
