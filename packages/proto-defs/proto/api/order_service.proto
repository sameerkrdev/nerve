syntax = "proto3";

package api.order;

option go_package = "github.com/sameerkrdev/nerve/packages/proto-defs/go/generated/api/order";

import "google/protobuf/timestamp.proto";
import "common/order_types.proto";

message CreateOrderRequest {
  string symbol = 1;
  int64 price = 2;
  int64 quantity = 3;
  common.order.Side side = 4;
  common.order.OrderType type = 5;
  string user_id = 6;

  google.protobuf.Timestamp client_timestamp = 7;
  google.protobuf.Timestamp gateway_timestamp = 8;
}

message CreateOrderResponse {
  string symbol = 1;
  int64 price = 2;
  int64 quantity = 3;
  common.order.Side side = 4;
  common.order.OrderType type = 5;
  string user_id = 6;

  optional string status_message = 7;
  int64 average_price = 8;
  int64 executedValue = 9;
  int64 remaining_quantity = 10;
  int64 filled_quantity = 11;
  int64 cancelled_quantity = 12;
  string client_order_id = 13;
  google.protobuf.Timestamp client_timestamp = 14;
  google.protobuf.Timestamp gateway_timestamp = 15;
  common.order.OrderStatus status = 16;
  string auction_number = 17;
  google.protobuf.Timestamp engine_timestamp = 18;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
}
